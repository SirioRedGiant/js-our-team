<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet our Team</title>
    <!-- collegamento per il Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- collegamento al foglio CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="team-container">
      <div class="main-title">Meet our Team</div>
      <p class="subtitle">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique,
        sint! Repellat amet nemo architecto et numquam eos distinctio delectus,
        similique velit tempore quis veniam adipisci nostrum qui dicta sequi?
        Quod.
      </p>

      <!-- container delle card riguardanti ogni membro del team -->
      <!-- da cancellare in modo tale da riempire con un ciclo -->
      <div class="cards-container" id="members-container"></div>
    </div>
    <!-- aggiunta di un form per poter aggiungere membri del team -->
    <div class="form-container">
      <form id="add-team-member">
        <div>
          <label for="new-member-name">Nome</label>
          <input
            id="new-member-name"
            type="text"
            name="new-member-name"
          />
        </div>
        <div>
          <label for="new-member-role">Ruolo</label>
          <input
            id="new-member-role"
            type="text"
            name="new-member-role"
          />
        </div>
        <div>
          <label for="new-member-email">Email</label>
          <input
            id="new-member-email"
            type="text"
            name="new-member-email"
          />
        </div>
        <div>
          <label for="new-member-img">Immagine</label>
          <input id="new-member-img" type="text" name="new-member-img" id="" />
        </div>
        <div>
          <button type="submit">Aggiungi come nuovo membro</button>
        </div>
      </form>
    </div>

    <!-- collegamento a functions -->
    <script src="./functions.js"></script>
    <!-- collegamento al file js -->
    <script src="./script.js"></script>
  </body>
</html>
